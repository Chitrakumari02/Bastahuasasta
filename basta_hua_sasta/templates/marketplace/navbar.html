<!DOCTYPE html>
{% load static %}
<style>
    .dropdown-menu-end {
        right: 0;
        left: auto;
    }
</style>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
    <a class="navbar-brand" href="#"><img src="{% static 'marketplace/logo.png' %}" alt="Logo" style="width:40px;"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'homepage' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'my-product-list' %}">My Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account:logout' %}">Log Out</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account:login' %}">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account:signup' %}">Sign Up</a>
                </li>
            {% endif %}
        </ul>
    
        {% if request.user.is_authenticated %}
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cart-item-list' %}">
                        <img src="{% static 'marketplace/cart_icon.svg' %}" alt="cart"/>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" 
                       href="#" role="button" aria-expanded="false">
                        <img src="{% static 'marketplace/person.svg' %}" alt="profile"/>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="{% url 'account:profile-update' request.user.id %}">
                            Edit Account Details
                        </a></li>
                        <li><a class="dropdown-item" href="{% url 'account:profile-address-update' request.user.id %}">
                            Update Address
                        </a></li>
                    </ul>
                </li>
            </ul>
        {% endif %}
    </div>
    </div>
</nav>
